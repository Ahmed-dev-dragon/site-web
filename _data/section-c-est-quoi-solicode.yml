# Le contenue de la page index 
titre: C'est quoi SOLICODE ?
video: https://www.youtube.com/embed/sp6Dnvjm-s8
description: > 
  SOLICODE est une école inclusive ouverte aux jeunes motivés et intéressés par les métiers du Digital. 
  Aucune connaissance technique préalable n'est exigée , par ailleurs considère l'apprenant comme 
  étant responsable de sa formation. C'est lui qui construit ses savoirs à travers des situations 
  de recherche et de projets, enfin SolidCode favorise le travail en groupe. Ainsi, les apprenants 
  avancent ensemble vers un même objectif dans un climat de confiance et d'ouverture
