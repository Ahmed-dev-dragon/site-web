# Le contenue de la page index 
titre: à propos 2
colonnes:
  - titre: Apprendre sans barrière
    icone: icon-infinity
    description: >  
      Bienvenue à SOLICODE quel que soit votre 
      niveau d’étude. Nous valorisons la passion pour la technologie 
      et l’envie d'apprentissage
  - titre: Méthodologie innovante
    icone: icon-lightbulb1
    description: > 
      *La méthode* de formation à SOLICODE est une pedagogie 
      active et par projets où l'apprenant se trouve dans 
      des situations réels ce qui garantit une insertion 
      professionnel. L'apprenant est accompagné par des 
      formateurs référants experts durant toute la 
      periode de formation.
  - titre: Formation intensive
    icone: icon-line-circle-check
    description: > 
      Le centre SOLICODE est dotée des moyens pédagogiques et techniques, 
      favorisant l’apprentissage et la pratique des connaissances dans 
      les meilleures conditions. a SOLICODE la formation offerte est 
      axée sur les technologies digitales les plus demandées du marché.
